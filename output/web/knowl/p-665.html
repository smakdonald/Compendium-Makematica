<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\)</span> be a set, let <span class="process-math">\(F(A)\)</span> be the free group on <span class="process-math">\(A\text{,}\)</span> let <span class="process-math">\(H\)</span> be a group, and let <span class="process-math">\(g:A \to H\)</span> be a function. Then there is a unique homomorphism <span class="process-math">\(f:F(A) \to H\)</span> satisfying <span class="process-math">\(f(a) = g(a)\)</span> for all <span class="process-math">\(a \in A\text{.}\)</span>
