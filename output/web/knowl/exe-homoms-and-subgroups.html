<div class="para">Let <span class="process-math">\(\varphi: G \to H\)</span> be a homomorphism of groups and <span class="process-math">\(K\leq G\text{.}\)</span> Then</div>
<ol class="lower-alpha">

<li><div class="para">If <span class="process-math">\(K\)</span> is cyclic, so is <span class="process-math">\(\varphi(K)\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(K\)</span> is abelian, so is <span class="process-math">\(\varphi(K)\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle |\varphi(K)|\big||K|\)</span></div></li>
</ol>
