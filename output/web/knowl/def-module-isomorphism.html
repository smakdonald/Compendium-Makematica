<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.20</span><span class="period">.</span><span class="space"> </span><span class="title">Module Isomorphism.</span>
</h3> <div class="para">An <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(h: M \to N\)</span> is an <span class="process-math">\(R\)</span>-module <em class="emphasis">isomorphism</em> if there is another <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(g: N \to M\)</span> such that <span class="process-math">\(h \circ g = \id_M\)</span> and <span class="process-math">\(g \circ h = \id_N\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-modhom.html#def-module-isomorphism" class="internal">in-context</a></span>
