<div class="para">The set of automorphisms of a group forms a group itself: the <a href="" class="xref" data-knowl="./knowl/def-gp-aut.html" title="Definition 1.74: Automorphism Group">Automorphism Group</a> of the group. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-28-hidden.html" title="Footnote 1.5.6"><sup> 6 </sup></a> Specifically, the <a href="" class="xref" data-knowl="./knowl/prop-conjugation-automorphism.html" title="Proposition 1.80: Conjugation Automorphism">Conjugation Automorphism</a> will prove very important later.</div></article><span class="incontext"><a href="sec-gphoms.html#li-130" class="internal">in-context</a></span>
