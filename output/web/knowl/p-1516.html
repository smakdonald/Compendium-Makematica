<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Beware that the cardinality of a basis of a free modules is not an isomorphism invariant in general! There exist rings <span class="process-math">\(S\)</span> such that <span class="process-math">\(S^n\)</span> and <span class="process-math">\(S^m\)</span> are isomorphic <span class="process-math">\(S\)</span>-modules for all positive integers <span class="process-math">\(n\)</span> and <span class="process-math">\(m\text{.}\)</span>
</div>
