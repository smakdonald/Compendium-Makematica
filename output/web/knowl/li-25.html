<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h5>
<div class="para">First, recall from <a href="" class="xref" data-knowl="./knowl/def-group.html" title="Definition 1.10: Group">Definition 1.10</a> that <span class="process-math">\(x\cdot x\inv=e\text{.}\)</span> However, it is also the case that <span class="process-math">\((x\inv)\inv\cdot x\inv=e\text{.}\)</span> By part (2) of <a href="" class="xref" data-knowl="./knowl/thm-properties-of-groups.html" title="Theorem 1.12: Properties of Groups (and sometimes Monoids)">Theorem 1.12</a> we know that inverses are unique, and thus it must be the case that <span class="process-math">\((x^{-1})^{-1} = x\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-group-basics.html#li-25" class="internal">in-context</a></span>
