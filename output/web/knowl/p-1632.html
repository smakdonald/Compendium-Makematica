<div class="para">By the <a href="" class="xref" data-knowl="./knowl/thm-fg-vs-classification.html" title="Theorem 12.16: Classification Theorem">Classification Theorem</a>, <span class="process-math">\(V\)</span> and <span class="process-math">\(V^{\prime}\)</span> are both of the form <span class="process-math">\(V \cong F^{m}\)</span> and <span class="process-math">\(V^{\prime} \cong F^{n}\text{,}\)</span> while <span class="process-math">\(F^{m} \cong F^{n}\)</span> if and only if <span class="process-math">\(m=n\text{.}\)</span>
