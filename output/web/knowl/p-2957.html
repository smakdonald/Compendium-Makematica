<div class="para">Since <span class="process-math">\(\Q(a)\)</span> is Galois, we see that <span class="process-math">\([\Q(a):\Q]=6\text{.}\)</span> So <span class="process-math">\(\Gal(\Q(a)/\Q)\)</span> is either <span class="process-math">\(S_3\)</span> or <span class="process-math">\(\Z/6.\)</span> The roots of <span class="process-math">\(f\)</span> are <span class="process-math">\(\alpha_i=\sqrt[6]{3}e^{{(\pi i/6)}^{2i-1}}\)</span> for <span class="process-math">\(1\leq i\leq 6\text{.}\)</span>
