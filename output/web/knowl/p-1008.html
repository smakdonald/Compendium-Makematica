<div class="para">Suppose there exists some <span class="process-math">\(h\in H\)</span> such that <span class="process-math">\(h\in G_a\text{.}\)</span> Then <span class="process-math">\(ha=a\text{.}\)</span> But <span class="process-math">\(ea=a\)</span> by the definition of group action. As the <span class="process-math">\(h\in G_a\)</span> is unique, we see <span class="process-math">\(h=e\text{.}\)</span> Thus <span class="process-math">\(H\cap G_a=\{e\}\text{.}\)</span>
