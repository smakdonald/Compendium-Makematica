<span class="type">Solution</span><span class="space"> </span><span class="codenumber">4.27.1</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(R\)</span> be a PID, <span class="process-math">\(S\)</span> a multiplicatively closed subset of <span class="process-math">\(R\)</span> such that <span class="process-math">\(0 \not\in S\text{,}\)</span> and <span class="process-math">\(I\)</span> an ideal in <span class="process-math">\(S\inv R\text{.}\)</span> Consider <span class="process-math">\(I \cap R\text{,}\)</span> which is an ideal in <span class="process-math">\(R\)</span> and is thus generated by some <span class="process-math">\(x\in R\text{.}\)</span>
</div>
