<div class="para">Let <span class="process-math">\(G=\Gal(L/\Q)\text{.}\)</span> From <a href="" class="xref" data-knowl="./knowl/thm-sylow.html" title="Theorem 6.11: Sylow's Theorem">Sylow's Theorem</a> we have the following: <span class="process-math">\(n_7=1\text{,}\)</span> as <span class="process-math">\(7\not\mid6\text{,}\)</span> <span class="process-math">\(n_3|14\)</span> and <span class="process-math">\(n_3\equiv1\mod3\text{,}\)</span> so <span class="process-math">\(n_3\)</span> is either <span class="process-math">\(1\)</span> or <span class="process-math">\(7\text{.}\)</span>
</div>
