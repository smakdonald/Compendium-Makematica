<div class="para">All the way back in <a href="" class="xref" data-knowl="./knowl/thm-coset-equivalence-relation.html" title="Theorem 2.58">Theorem 2.58</a> we proved that the set of cosets induced an equivalence relation on the group. As we saw in <a href="" class="xref" data-knowl="./knowl/ex-familiar-orbits.html" title="Example 5.25: Familiar Orbits">Example 5.25</a>, left cosets turn out to be a special kind of orbit. Luckily for us, the equivalence relation generalizes.</div>
