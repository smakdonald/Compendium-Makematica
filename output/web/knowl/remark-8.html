<div class="para">Notice that we have actually shown that the composition of automorphisms is an automorphism, both through <a href="" class="xref" data-knowl="./knowl/thm-iso-equivalence-relation.html" title='Theorem 1.69: Isomorphisms form "Equivalence" Relation'>Theorem 1.69</a> (as automorphisms are isomorphisms) and <a href="" class="xref" data-knowl="./knowl/prop-aut-is-group.html" title="Proposition 1.73: The Automorphism Group">Proposition 1.73</a> (as groups are closed under their operation)</div></article><span class="incontext"><a href="sec-gphoms.html#remark-8" class="internal">in-context</a></span>
