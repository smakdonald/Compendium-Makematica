<div class="para">A <dfn class="terminology">constant map</dfn> <span class="process-math">\(f : A \to B\)</span> is any function of the form <span class="process-math">\(f (x) = b\)</span> for all <span class="process-math">\(x\in A\text{,}\)</span> where <span class="process-math">\(b\in B\)</span> is some fixed element. When <span class="process-math">\(b=0\text{,}\)</span> this is often called the <dfn class="terminology">zero map</dfn>. </div>
