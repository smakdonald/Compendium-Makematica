<div class="para">Integer addition is associative, which means that for any three integers <span class="process-math">\(a, b\text{,}\)</span> and <span class="process-math">\(c\text{,}\)</span> the expression <span class="process-math">\((a + b) + c\)</span> is equal to <span class="process-math">\(a + (b + c)\text{.}\)</span> Thus, associativity is satisfied for <span class="process-math">\(\E\text{.}\)</span>
</div>
