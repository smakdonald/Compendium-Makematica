<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.10</span><span class="period">.</span><span class="space"> </span><span class="title">Dimension.</span>
</h3> <div class="para">The <em class="emphasis">dimension</em> of a vector space <span class="process-math">\(V\text{,}\)</span> denoted <span class="process-math">\(\dim_F(V)\)</span> or <span class="process-math">\(\dim(V)\text{,}\)</span> is the cardinality of any of its bases. This is the same as the rank of <span class="process-math">\(V\)</span> as an <span class="process-math">\(F\)</span>-module.</div></article><span class="incontext"><a href="sec-ranknul.html#def-dimension-vector-space" class="internal">in-context</a></span>
