</h5>
<div class="para">Let <span class="process-math">\(T\)</span> be an <span class="process-math">\(R\)</span>-module and let <span class="process-math">\(h: M \to T\)</span> be an <span class="process-math">\(R\)</span>-module homomorphism. Then <span class="process-math">\(\ker(h)\)</span> is a submodule of <span class="process-math">\(M\)</span> and there is an <span class="process-math">\(R\)</span>-module isomorphism <span class="process-math">\(M/\ker(h) \cong \im(h)\)</span> given by <span class="process-math">\(m + \ker(h) \mapsto h(m)\text{.}\)</span>
