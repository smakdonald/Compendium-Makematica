<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Putting the results proven so far together, we conclude that <span class="process-math">\((R/I)^n\)</span> and <span class="process-math">\((R/I)^m\)</span> are isomorphic as <span class="process-math">\(R/I\)</span>-modules. Since <span class="process-math">\(R/I\)</span> is a field and since we are assuming the result holds for fields, we deduce that <span class="process-math">\(n = m\text{.}\)</span>
