<div class="para">As <span class="process-math">\(g\)</span> is monic and irreducible in <span class="process-math">\(\Q(\sqrt[p]5)\)</span> we see that it is the minimum polynomial of <span class="process-math">\(\z\text{,}\)</span> and thus <span class="process-math">\([\Q(\sqrt[p]5,\a):\Q(\sqrt[p]5)]=(p-1)\text{.}\)</span> As <span class="process-math">\(\Q(\sqrt[p]5,\a)=L\text{,}\)</span> we have <span class="process-math">\([L:\Q]=p(p-1)\text{.}\)</span>
