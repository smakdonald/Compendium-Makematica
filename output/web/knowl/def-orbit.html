<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.23</span><span class="period">.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a group acting on a set <span class="process-math">\(X\text{.}\)</span> For an element <span class="process-math">\(s\in X\)</span> the orbit of <span class="process-math">\(s\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\operatorname{Orbit}_G(s)=\{g\cdot s \mid g\in G\}
\end{equation*}
</div>
