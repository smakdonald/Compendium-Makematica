<div class="para">Let <span class="process-math">\(S\)</span> be a subring and let <span class="process-math">\(I\)</span> be an ideal of <span class="process-math">\(R\text{.}\)</span> Then <span class="process-math">\(S + I = \{s + i \mid s \in S, i \in I\}\)</span> is a subring of <span class="process-math">\(R\text{,}\)</span> <span class="process-math">\(S \cap I\)</span> is an ideal of <span class="process-math">\(S\text{,}\)</span> and</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{S+I}{I}\cong \frac{S}{S\cap I}.
\end{equation*}
</div>
