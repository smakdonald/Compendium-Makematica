</h4>
<div class="para">Let <span class="process-math">\(G\)</span> be a group and <span class="process-math">\(x\in G\text{.}\)</span> The function <span class="process-math">\(\psi_x:G\to G\)</span> defined by <span class="process-math">\(\psi_x(a)=xax^{-1}\)</span> is called the <em class="emphasis">inner automorphism</em> of <span class="process-math">\(G\)</span> induced by <span class="process-math">\(x\text{.}\)</span> The set of <em class="emphasis">inner automorphisms</em> of <span class="process-math">\(G\)</span> is denoted <span class="process-math">\(\Inn(G)=\{\psi_x\mid x\in G\}\text{.}\)</span>
