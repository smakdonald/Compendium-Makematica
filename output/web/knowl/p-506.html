<div class="para">In <a href="" class="xref" data-knowl="./knowl/ex-normal-examples.html" title="Example 3.20: Examples of Normal Subgroups">Example 3.20</a> we saw <span class="process-math">\(n\Z\nsg\Z\text{,}\)</span> and thus the quotient <span class="process-math">\(\Z/n\Z\)</span> is indeed a group. For those accustomed to this as the notation for <span class="process-math">\(\Z/n\text{,}\)</span> it may not surprise you that <span class="process-math">\(\Z/n\cong\Z/n\Z\text{.}\)</span> You may prove this explicitely in <a href="" class="xref" data-knowl="./knowl/exe-mod-n-iso.html" title="Checkpoint 3.38">Checkpoint 3.38</a>
