<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">By the inductive hypothesis we deduce that <span class="process-math">\(n-1=m-1\)</span> hence <span class="process-math">\(n=m\)</span> and also that <span class="process-math">\(p_1, \ldots, p_{n-1}\)</span> are associates to <span class="process-math">\(q_1, \ldots, q_{m-2}, q_{m-1}u\)</span> in some order. This together with <span class="process-math">\(p_n\)</span> associate to <span class="process-math">\(q_m\)</span> establishes the claim.</div>
