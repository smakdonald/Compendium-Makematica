<div class="para">This proves that <span class="process-math">\(\sigma^{-1} \tau \sigma \in \operatorname{Gal}(L / E)\)</span> and hence that <span class="process-math">\(\operatorname{Gal}(L / E) \unlhd G\text{.}\)</span> We have shown that if <span class="process-math">\(E\)</span> is Galois over <span class="process-math">\(F\text{,}\)</span> then the corresponding subgroup <span class="process-math">\(\operatorname{Gal}(L / E)\)</span> of <span class="process-math">\(G\)</span> is normal.</div>
