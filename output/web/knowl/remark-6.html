<div class="para">Note that distinct lists of integers represent the same cycle if they are cyclical rearrangements of each other, e.g., <span class="process-math">\((1 \, 2 \, 3) = (2 \, 3 \, 1)\text{.}\)</span> However, <span class="process-math">\((1 \, 2 \, 3) \neq (2 \, 1 \, 3)\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-common-groups.html#remark-6" class="internal">in-context</a></span>
