<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.24</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a group.</div>
<ol class="decimal">
<li><div class="para">The map <span class="process-math">\(\varphi:G\to G\)</span> given by <span class="process-math">\(\varphi(a)=a^{-1}\)</span> for all <span class="process-math">\(a\in G\)</span> is an automorphism if and only if <span class="process-math">\(G\)</span> is abelian.</div></li>
<li><div class="para">If <span class="process-math">\(\Aut(G)=\{e\}\)</span> then <span class="process-math">\(G\)</span> is abelian and every non-identity element of <span class="process-math">\(G\)</span> has order <span class="process-math">\(2\text{.}\)</span>
</div></li>
</ol>
