<div class="para">A <a href="" class="xref" data-knowl="./knowl/def-gpiso.html" title="Definition 1.63: Group Ismorphism">Group Ismorphism</a> is a bijective homomorphism, and a <a href="" class="xref" data-knowl="./knowl/def-gp-automorphism.html" title="Definition 1.73: Group Automorphism">Group Automorphism</a> is an isomorphism from a group to itself. The structures preserved by an isomorphism are known as <a href="" class="xref" data-knowl="./knowl/thm-iso-inv.html" title="Theorem 1.68: Isomorphism Invariants">Isomorphism Invariants</a>.</div></article><span class="incontext"><a href="sec-gphoms.html#li-133" class="internal">in-context</a></span>
