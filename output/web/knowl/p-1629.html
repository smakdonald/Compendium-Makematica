<div class="para">Let <span class="process-math">\(R\)</span> be a commutative ring such that <span class="process-math">\(1 \ne 0\)</span> and let <span class="process-math">\(M\)</span> be a free <span class="process-math">\(R\)</span>-module with bases <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span> Then <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> have the same rank, i.e. there exists a (non unique) bijection of sets joining them.</div>
