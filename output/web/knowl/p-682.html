<div class="para">To see that <span class="process-math">\(\Theta\)</span> respects multiplication, we have</div>
<div class="displaymath process-math">
\begin{equation*}
[\Theta (\psi) \Theta(\phi) ]_{i,j}= \sum_k (\pi_i  \psi  \iota_k) (\pi_k  \phi  \iota_j) = \pi_i  \psi\phi  \iota_j = \Theta(\psi \phi)_{i,j}.\qedhere
\end{equation*}
