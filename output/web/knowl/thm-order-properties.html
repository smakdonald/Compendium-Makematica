<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.31</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Order.</span>
</h4>
<div class="para logical"><ol class="decimal">
<li><div class="para">An element <span class="process-math">\(g\)</span> of a group <span class="process-math">\(G\)</span> has order <span class="process-math">\(1\)</span> if and only if <span class="process-math">\(g=e\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle |g|=|g\inv|\)</span></div></li>
<li><div class="para">If <span class="process-math">\(g^p=e\)</span> for <span class="process-math">\(g\neq e\)</span> and <span class="process-math">\(p\)</span> <a href="" class="xref" data-knowl="./knowl/def-prime-number.html" title="Definition A.31: Prime (*)">Prime (*)</a>, then <span class="process-math">\(|g|=p\text{.}\)</span>
</div></li>
</ol></div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-4-hidden.html" title="Proof 1.31.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-order-power.html#thm-order-properties" class="internal">in-context</a></span>
