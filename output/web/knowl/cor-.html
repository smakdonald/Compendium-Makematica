<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">17.35</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(F \subseteq L\)</span> be a Galois extension. For every <span class="process-math">\(\alpha \in L, m_{\alpha, F}\)</span> is separable and all of its roots belong to L. Moreover, <span class="process-math">\(\operatorname{Gal}(L / F)\)</span> acts transitively on the set of roots of <span class="process-math">\(m_{\alpha, F}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-proving-galois.html#cor-" class="internal">in-context</a></span>
