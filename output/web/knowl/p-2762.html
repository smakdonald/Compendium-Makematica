<div class="para">We construct the Jordan Canonical Form of <span class="process-math">\(g\text{.}\)</span> As the elementary divisors are linear the Jordan blocks are <span class="process-math">\(1\times1\)</span> matrices, making the <span class="process-math">\(JCF\)</span> a diagonal matrix. As the JCF is itself a change of basis matrix, we see that <span class="process-math">\(g\)</span> is diagonalizable.</div>
