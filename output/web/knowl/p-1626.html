<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(r,s\in N\text{.}\)</span> Then <span class="process-math">\(r^n=0\)</span> and <span class="process-math">\(s^m=0\)</span> for <span class="process-math">\(n,m\in\N\text{.}\)</span> Consider <span class="process-math">\((r+s)^{mn}\text{,}\)</span> which, by the binomial theorem, has each term raised to either the <span class="process-math">\(n\)</span>th or <span class="process-math">\(m\)</span>th power, sending the whole thing to <span class="process-math">\(0\text{.}\)</span>
</div>
