<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">We start by recalling that a function <span class="process-math">\(\alpha: X \to Y\)</span> between two sets is bijective if and only if there is a function <span class="process-math">\(\beta: Y \to X\)</span> such that <span class="process-math">\(\alpha\circ \beta= \operatorname{id}_Y\)</span> and <span class="process-math">\(\beta\circ \alpha= \operatorname{id}_X\text{.}\)</span>
</div>
