<div class="para">Next, suppose <span class="process-math">\(R\)</span> is a field. Let <span class="process-math">\(J\)</span> be an ideal in <span class="process-math">\(R[x]\text{.}\)</span> If <span class="process-math">\(J\in R\)</span> then <span class="process-math">\(J=R\)</span> or <span class="process-math">\(J=(0)\text{,}\)</span> both of which are principal. Thus <span class="process-math">\(x\in J\text{,}\)</span> and so <span class="process-math">\(J=(x)\text{,}\)</span> making <span class="process-math">\(J\)</span> principal as well. Hence <span class="process-math">\(R[x]\)</span> is a PID.</div>
