<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(G\)</span> be any group and <span class="process-math">\(K\)</span> any field. Given two group homomorphisms <span class="process-math">\(\rho_1, \rho_2: G \to K^\times = \operatorname{GL}_1(K)\text{,}\)</span> the associated <span class="process-math">\(K[G]\)</span>-modules <span class="process-math">\(M_1\)</span> and <span class="process-math">\(M_2\)</span> are isomorphic if and only if <span class="process-math">\(\rho_1 =\rho_2\text{.}\)</span>
</div>
