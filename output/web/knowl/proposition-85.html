<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.29</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(F\)</span> be a field, <span class="process-math">\(f\!: V \to W\)</span> be an <span class="process-math">\(F\)</span>-linear transformation, and <span class="process-math">\(\coker(f):=W/\im(f)\text{.}\)</span> Prove that</div>
<div class="displaymath process-math">
\begin{equation*}
\dim(\coker(f)) + \dim(V) = \dim(W) + \dim(\ker(f)).
\end{equation*}
