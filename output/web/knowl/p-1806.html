<div class="para">Let <span class="process-math">\(R\)</span> be a ring with <span class="process-math">\(0\neq 1\text{.}\)</span> Prove that if <span class="process-math">\(M\)</span> is an <span class="process-math">\(R\)</span>-module and <span class="process-math">\(N\)</span> is a submodule of <span class="process-math">\(M\)</span> such that <span class="process-math">\(N\)</span> and <span class="process-math">\(M/N\)</span> are finitely generated, then <span class="process-math">\(M\)</span> is finitely generated.</div>
