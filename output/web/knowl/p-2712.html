<div class="para">As <span class="process-math">\(x^n\)</span> is already a power of a prime, it is the only elementary divisor as well. Thus the Jordan Canonical Form for <span class="process-math">\(B\)</span> is an <span class="process-math">\(n\times n\)</span> Jordan Block with 0s along the diagonal and 1s along the sub-diagonal.</div>
