<div class="para">Notice that <span class="process-math">\(h''g\inv=g\inv h'\text{,}\)</span> and thus <span class="process-math">\(h'=gh''g\inv\text{.}\)</span> Thus <span class="process-math">\(gh''=h'g\text{,}\)</span> and so we can substitute the last line in the previous paragraph to see <span class="process-math">\(h'ghg'\inv\text{.}\)</span> Thus we have normality!</div>
