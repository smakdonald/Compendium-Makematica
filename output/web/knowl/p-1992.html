<div class="para">A field extension <span class="process-math">\(F \subseteq L\)</span> is called <em class="emphasis">algebraic</em> if every element <span class="process-math">\(\a \in L\)</span> is algebraic over <span class="process-math">\(F\)</span> (i.e., if every element of <span class="process-math">\(L\)</span> is the root of a non-zero polynomial with coefficients in <span class="process-math">\(F\)</span>). </div>
