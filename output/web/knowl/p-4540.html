<div class="para">Part (a) First, notice that since <span class="process-math">\(P\)</span> is prime, <span class="process-math">\(R-P\)</span> is multiplicatively closed. Let <span class="process-math">\(x,y\in S\text{.}\)</span> Thus the denominators of <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> will still not be in <span class="process-math">\(P\text{,}\)</span> making <span class="process-math">\(S\)</span> multiplicatively closed.</div>
