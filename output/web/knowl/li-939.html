<div class="para logical">
<div class="para">Normal subgroups correspond to intermediate fields that are Galois over <span class="process-math">\(F\text{:}\)</span>
</div>
<ul class="disc">
<li><div class="para">If <span class="process-math">\(N \nsg G\)</span> then <span class="process-math">\(L^N/F\)</span> is Galois.</div></li>
<li><div class="para">If <span class="process-math">\(E/F\)</span> is Galois, then <span class="process-math">\(\Gal(L/E) \nsg \Gal(L/F)\text{.}\)</span>
</div></li>
</ul>
