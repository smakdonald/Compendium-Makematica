<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">12.49</span><span class="period">.</span><span class="space"> </span><span class="title">Finite Generation and Quotient Modules.</span>
</h3>
<div class="para">Let <span class="process-math">\(R\)</span> be a ring with <span class="process-math">\(0\neq 1\text{.}\)</span> Prove that if <span class="process-math">\(M\)</span> is an <span class="process-math">\(R\)</span>-module and <span class="process-math">\(N\)</span> is a submodule of <span class="process-math">\(M\)</span> such that <span class="process-math">\(N\)</span> and <span class="process-math">\(M/N\)</span> are finitely generated, then <span class="process-math">\(M\)</span> is finitely generated.</div></article><span class="incontext"><a href="sec-modgen.html#proposition-39" class="internal">in-context</a></span>
