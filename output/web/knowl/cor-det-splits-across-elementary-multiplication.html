<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">B.48</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">For any commutative ring <span class="process-math">\(R\text{,}\)</span> if <span class="process-math">\(A\)</span> is an <span class="process-math">\(n \times n\)</span> matrix and <span class="process-math">\(E\)</span> is an <span class="process-math">\(n \times n\)</span> elementary matrix, then</div>
<div class="displaymath process-math">
\begin{equation*}
\det(AE) = \det(A) \det(E)
\end{equation*}
</div>
