<article class="definition definition-like"><h2 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">A.35</span><span class="period">.</span>
</h2>
<div class="para">A set X is<em class="emphasis">finite</em>if there is a bijection X \to  \{1,...,n\} for some natural number n, or X is empty. In this case the number n is called the<em class="emphasis">cardinality</em>of X.</div> <div class="para">A set X is<em class="emphasis">infinite</em>if X is not finite. A set X is<em class="emphasis">countable</em>if there is an injection X \hookrightarrow  \N .</div></article><span class="incontext"><a href="sec-numbers-and-cardinality.html#def-set-sizes" class="internal">in-context</a></span>
