<div class="para logical">
<div class="para">Suppose <span class="process-math">\(F \subseteq L \subseteq K\)</span> are field extensions. Then</div>
<div class="displaymath process-math">
\begin{equation*}
[K:F] = [K:L] [L:F].
\end{equation*}
</div>
<div class="para">In particular, the composition of two finite extensions of fields is again a finite extension.</div>
</div>
