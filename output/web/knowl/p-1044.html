<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(G\)</span> be a group of order <span class="process-math">\(pq\)</span> and let <span class="process-math">\(H, K\)</span> be Sylow subgroups of order <span class="process-math">\(q\)</span> and <span class="process-math">\(p\)</span> respectively. We see that <span class="process-math">\(H\)</span> is a normal subgroup using a HW problem, since <span class="process-math">\([G:H]=p\)</span> is the smallest prime that divides <span class="process-math">\(|G|\text{.}\)</span>
