<div class="para">Alternatively we could argue that the uniqueness of the <a href="" class="xref" data-knowl="./knowl/thm-ftfgag.html" title="Theorem 7.28: Fundamental Theorem of Finitely Generated Abelian Groups (FTFGAG)">Fundamental Theorem of Finitely Generated Abelian Groups (FTFGAG)</a> tells us that <span class="process-math">\(G\)</span> uniquely determines the elementary divisors, so two groups with distinct elementary divisors cannot be isomorphic.</div>
