<div class="para">For instance, <span class="process-math">\(5x^{11} - 30 x^4 +60 x^3 +360 x- 30\)</span> is irreducible in <span class="process-math">\(\Q[x]\)</span> thanks to <a href="" class="xref" data-knowl="./knowl/thm-eisensteins-criterion.html" title="Theorem 16.9: Eisenstein's Criterion">Eisenstein's Criterion</a> applied with <span class="process-math">\(p = 2\text{.}\)</span> (Note that it isn't irreducible in <span class="process-math">\(\Z[x]\)</span> since it does not have unit content.)</div>
