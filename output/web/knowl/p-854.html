<div class="para">As <span class="process-math">\(H\)</span> is normal we have <span class="process-math">\(gHg\inv=H\)</span> for all <span class="process-math">\(g\in G\text{.}\)</span> As it is a <span class="process-math">\(p\)</span> group it is contained in some Sylow <span class="process-math">\(p\)</span>-subgroup. All Sylow <span class="process-math">\(p\)</span>-subgroups are conjugate to each other, but <span class="process-math">\(H\)</span> is fixed by conjugation so its actually in all of them.</div>
