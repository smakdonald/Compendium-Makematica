<div class="para">First, by <a href="" class="xref" data-knowl="./knowl/thm-sylow.html" title="Theorem 6.11: Sylow's Theorem">Sylow's Theorem</a> we see that <span class="process-math">\(n_p=p+1\text{.}\)</span> So there are <span class="process-math">\((p-1)(p+1)=p^2-1\)</span> elements of order <span class="process-math">\(p\text{,}\)</span> and <span class="process-math">\(|G|=p^2+p\text{.}\)</span> So there are <span class="process-math">\(p+1\)</span> elements left.</div>
