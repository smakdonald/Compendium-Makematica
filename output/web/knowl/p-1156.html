<div class="para">In the commutative ring <span class="process-math">\(\Z\text{,}\)</span> we have <span class="process-math">\(\igen{2,3}=\igen 1=\Z\text{.}\)</span> Indeed any element <span class="process-math">\(n\in \Z\)</span> can be written as <span class="process-math">\(n=(-n)\cdot 2+n\cdot 3=n\cdot 1\text{.}\)</span> Note that <span class="process-math">\(1=\gcd(2,3)\text{.}\)</span>
