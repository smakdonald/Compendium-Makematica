<div class="para">First, suppose <span class="process-math">\(p=2\text{.}\)</span> Thus <span class="process-math">\(G\)</span> is a group of order <span class="process-math">\(pq\text{,}\)</span> making it abelian. So the only groups of order <span class="process-math">\(6\)</span> are <span class="process-math">\(\Z_2\times\Z_3\)</span> and <span class="process-math">\(\Z_6\text{.}\)</span> The same applies when <span class="process-math">\(p=2\text{,}\)</span> where the groups are <span class="process-math">\(\Z_3\times\Z_3\)</span> and <span class="process-math">\(\Z_9\text{.}\)</span>
</div>
