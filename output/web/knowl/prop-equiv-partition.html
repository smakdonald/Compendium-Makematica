<li><div class="para">If \sim  is an equivalence relation on G, then X/\sim  is a partition of X.</div></li>
<li><div class="para">If 𝒞 is a partition of X, and T = \{(x,y) \in  X \times  X | x,y are in the same element of 𝒞\}, then T is an equivalence relation on X.</div></li>
