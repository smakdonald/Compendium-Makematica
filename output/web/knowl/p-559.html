<div class="para">Let <span class="process-math">\(R\)</span> be a commutative ring with identity. Then <span class="process-math">\(R\)</span> is an integral domain if and only if for all <span class="process-math">\(x,y,z\in R\)</span> such that <span class="process-math">\(xy=xz\text{,}\)</span> we have <span class="process-math">\(y=z\text{.}\)</span> This property is called <em class="alert">cancellation</em>
