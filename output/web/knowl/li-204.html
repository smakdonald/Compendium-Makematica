<a href="" class="xref" data-knowl="./knowl/thm-lagrange.html" title="Theorem 2.60: Lagrange's Theorem">Lagrange's Theorem</a> states that the order of any subgroup divides the order of the group, and thus that the order of an element must also divide the order of the group. This is one of the seminal results in group theory.</div></article><span class="incontext"><a href="sec-cosets.html#li-204" class="internal">in-context</a></span>
