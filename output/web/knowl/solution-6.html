<div class="para">Let <span class="process-math">\(n = |x|\text{.}\)</span> We have <span class="process-math">\(m = nq + r\)</span> for some <span class="process-math">\(0 \leq r &lt; n\)</span> by the <code class="code-inline tex2jax_ignore">[provisional cross-reference: division algorithm]</code>. We have <span class="process-math">\(x^r = (x^n)^qx^r = x^m = e\)</span> and so, by the definition of <a href="" class="xref" data-knowl="./knowl/def-order.html" title="Definition 1.13: Order">Order</a>, it must be that <span class="process-math">\(r = 0\)</span>
</div>
