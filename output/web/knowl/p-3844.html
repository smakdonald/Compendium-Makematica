<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(F\)</span> be a field, <span class="process-math">\(V\)</span> an <span class="process-math">\(F\)</span>-vector space, and <span class="process-math">\(W\)</span> a subspace of <span class="process-math">\(V\text{.}\)</span> A subspace <span class="process-math">\(U\)</span> of <span class="process-math">\(V\)</span> is called a <em class="emphasis">complement</em> of <span class="process-math">\(W\)</span> in <span class="process-math">\(V\)</span> if <span class="process-math">\(V\)</span> is the internal direct sum of <span class="process-math">\(W\)</span> and <span class="process-math">\(U\)</span> ; that is, <span class="process-math">\(V=W\oplus U\text{.}\)</span>
</div>
