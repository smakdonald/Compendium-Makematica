<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.51</span><span class="period">.</span>
</h4>
<div class="para">A nonempty subset <span class="process-math">\(H\)</span> of a group <span class="process-math">\(G\)</span> is called a <em class="emphasis">subgroup</em> provided <span class="process-math">\(H\)</span> is a group under the multiplication law of <span class="process-math">\(G\text{.}\)</span> The fact that <span class="process-math">\(H\)</span> is a subgroup of <span class="process-math">\(G\)</span> is denoted <span class="process-math">\(H\leq G\)</span> or <span class="process-math">\(H&lt;G\)</span> if we also mean that <span class="process-math">\(H\neq G\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-subgroups.html#def-subgroup" class="internal">in-context</a></span>
