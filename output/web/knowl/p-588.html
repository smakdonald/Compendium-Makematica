<div class="para">Let <span class="process-math">\(G\)</span> be a group, <span class="process-math">\(H \leq G\)</span> and <span class="process-math">\(N \unlhd G\text{.}\)</span> Then there is an isomorphism</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{H}{N \cap H} \xrightarrow{\cong} \frac{HN}{N}
\end{equation*}
</div>
<div class="para">given by</div>
<div class="displaymath process-math">
\begin{equation*}
h \cdot (N \cap H) \mapsto hN.
\end{equation*}
</div>
