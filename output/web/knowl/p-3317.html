<div class="para">Let <span class="process-math">\(K\)</span> be the spitting field of some <span class="process-math">\(f(x) \in F[x]\text{.}\)</span>
</div>
<ol class="decimal">
<li><div class="para">The group <span class="process-math">\(\Aut(K/F)\)</span> acts on the set of roots <span class="process-math">\(f(x)\)</span> in <span class="process-math">\(K\)</span> by the rule <span class="process-math">\(\s \cdot \a := \s(\a)\text{.}\)</span>
</div></li>
<li><div class="para">This action is faithful.</div></li>
<li><div class="para">If <span class="process-math">\(f\)</span> is irreducible, this action is transitive.</div></li>
</ol>
