<div class="para">By Example 2.22 <code class="code-inline tex2jax_ignore">[provisional cross-reference: empty]</code> we see that <span class="process-math">\([\Q[\sqrt[3]{2}]:\Q]=3\text{.}\)</span> However, as <span class="process-math">\(\sqrt[3]{2}\)</span> is the root of <span class="process-math">\(x^3-2\)</span> it is algebraic over we see that <span class="process-math">\(\Q[\sqrt[3]{2}]=\Q(\sqrt[3]{2})\)</span> and thus that <span class="process-math">\([\Q(\sqrt[3]{2}):\Q]=3\text{.}\)</span>
