<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(G\)</span> be a group. An isomorphism <span class="process-math">\(\varphi:G\to G\)</span> is called an <em class="emphasis">automorphism</em> of <span class="process-math">\(G\text{.}\)</span> The set of automorphisms of a group <span class="process-math">\(G\)</span> is called the <dfn class="terminology">automorphism group</dfn> of <span class="process-math">\(G\)</span> and denoted <span class="process-math">\(\Aut(G)\text{.}\)</span>
</div>
