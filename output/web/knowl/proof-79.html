<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>
<div class="para">Since <span class="process-math">\(\C[x,y]/(x^2-y^3)\cong \C[t^3, t^2]\subseteq \C[t]\)</span> this ring is a domain. The element <span class="process-math">\(y\)</span> is irreducible for degree reasons. The ideal <span class="process-math">\((y)\)</span> contains <span class="process-math">\(x^2\)</span> but doesn't contain <span class="process-math">\(x\)</span> so <span class="process-math">\(y\)</span> is not prime.</div></article><span class="incontext"><a href="sec-pids.html#proof-79" class="internal">in-context</a></span>
