<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">There exists an integer <span class="process-math">\(s \geq 0\)</span> such that for <span class="process-math">\(n \geq s\)</span> there are equalities <span class="process-math">\(\ker(f^n) = \ker(f^s)\)</span> and <span class="process-math">\(\im(f^n) = \im(f^s)\text{.}\)</span> (Here <span class="process-math">\(f^m\)</span> denotes <span class="process-math">\(f\)</span> composed with itself <span class="process-math">\(m\)</span> times.)</div>
