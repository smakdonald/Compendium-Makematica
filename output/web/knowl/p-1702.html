<div class="para">The <em class="emphasis">dimension</em> of a vector space <span class="process-math">\(V\text{,}\)</span> denoted <span class="process-math">\(\dim_F(V)\)</span> or <span class="process-math">\(\dim(V)\text{,}\)</span> is the cardinality of any of its bases. This is the same as the rank of <span class="process-math">\(V\)</span> as an <span class="process-math">\(F\)</span>-module.</div>
