<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.32</span><span class="period">.</span><span class="space"> </span><span class="title">Quotient Map is an <span class="process-math">\(R\)</span>-map.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a ring, let <span class="process-math">\(M\)</span> be an <span class="process-math">\(R\)</span>-module, and let <span class="process-math">\(N\)</span> be a submodule of <span class="process-math">\(M\text{.}\)</span>
</div>

<li><div class="para">The quotient map <span class="process-math">\(\pi: M \to M/N\)</span> is a n <span class="process-math">\(R\)</span>-module homomorphism</div></li>
<li><div class="para"><span class="process-math">\(\ker(\pi) = N\text{.}\)</span></div></li>
</ol>
