<div class="para">If you'll remember all the way back to <a href="" class="xref" data-knowl="./knowl/ex-group-of-units.html" title="Example 1.19: Groups of Units">Example 1.19</a>, you'll see that we verified <a href="" class="xref" data-knowl="./knowl/thm-units-in-fields.html" title="Theorem 9.17: Units in Fields">Theorem 9.17</a> for <span class="process-math">\(\Q,\R,\)</span> and <span class="process-math">\(\C\text{.}\)</span> This also explains why <span class="process-math">\(\Z^\times\)</span> and <span class="process-math">\(\Z/n^\times\)</span> had a different structure: they weren't fields.</div>
