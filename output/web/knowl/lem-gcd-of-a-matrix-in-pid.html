<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">5.14</span><span class="period">.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(R\)</span> is a PID and <span class="process-math">\(A\)</span> is a matrix with entries in <span class="process-math">\(R\)</span> and <span class="process-math">\(B\)</span> is a matrix obtained from <span class="process-math">\(A\)</span> via elementary column and column operations. Then <span class="process-math">\(\gcd(A) = \gcd(B)\)</span> where the gcd of a matrix is defined to be the gcd of all of its entries.</div></article><span class="incontext"><a href="sec-snf.html#lem-gcd-of-a-matrix-in-pid" class="internal">in-context</a></span>
