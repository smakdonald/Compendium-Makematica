<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.25</span><span class="period">.</span><span class="space"> </span><span class="title">Determinant.</span>
</h3> <div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a commutative ring and <span class="process-math">\(V\)</span> a free <span class="process-math">\(R\)</span>-module of finite rank. Given an endomorphism <span class="process-math">\(\a: V \to V\text{,}\)</span> we define its <em class="emphasis">determinant</em> to be</div>
<div class="displaymath process-math">
\begin{equation*}
\det(\a) = \det([\a]_B^B)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(B\)</span> is any basis of <span class="process-math">\(V\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="sec-det.html#def-determinant" class="internal">in-context</a></span>
