<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Center of <span class="process-math">\(p\)</span>-group is Nontrivial.</span>
</h3>
<div class="para">If <span class="process-math">\(p\)</span> is a prime number and <span class="process-math">\(G\)</span> is a finite group of order <span class="process-math">\(p^m\)</span> for some <span class="process-math">\(m &gt; 0\text{,}\)</span> then <span class="process-math">\(Z(G)\)</span> is not the trivial group (In fact <span class="process-math">\(|Z(G)|=p^a\)</span> for some <span class="process-math">\(a&gt;0\)</span>).</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-22-hidden.html" title="Proof 5.2.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-p-groups.html#thm-center-pgroup" class="internal">in-context</a></span>
