<div class="para">The converse is also true: If <span class="process-math">\(R\)</span> is not Noetherian, there there exists an ideal <span class="process-math">\(I\)</span> that is not finitely generated (by the Lemma). This gives an example of a non-finitely-generated submodule, namely <span class="process-math">\(I\text{,}\)</span> of a finitely generated module, namely <span class="process-math">\(R\text{.}\)</span>
