<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.38</span><span class="period">.</span><span class="space"> </span><span class="title">Quotient Modules are Well Defined.</span>
</h4>
<div class="para">Let <span class="process-math">\(R\)</span> be a ring, let <span class="process-math">\(M\)</span> be an <span class="process-math">\(R\)</span>-module, and let <span class="process-math">\(N\)</span> be a submodule of <span class="process-math">\(M\text{.}\)</span> The rule for scaling introduced above is well-defined and it, along with the rule for <span class="process-math">\(+\text{,}\)</span> makes <span class="process-math">\(M/N\)</span> into an <span class="process-math">\(R\)</span>-module.</div></article><span class="incontext"><a href="sec-modhom.html#thm-quotient-module-well-defined" class="internal">in-context</a></span>
