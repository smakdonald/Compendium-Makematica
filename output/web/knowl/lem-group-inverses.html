<article class="lemma theorem-like"><h4 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">1.19</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Inverses.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(G\)</span> is a group and <span class="process-math">\(g, x_1,\ldots,x_n \in G\text{,}\)</span> then:</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\((g^{-1})^{-1} = g\text{.}\)</span></div></li>
<li><div class="para"><span class="process-math">\((x_1 \dots x_n)^{-1} = x_n^{-1} \dots x_1^{-1}\text{.}\)</span></div></li>
</ol>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-2-hidden.html" title="Proof 1.19.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="group-basics.html#lem-group-inverses" class="internal">in-context</a></span>
