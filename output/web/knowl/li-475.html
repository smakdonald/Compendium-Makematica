</h4>We will eventually prove that if <span class="process-math">\(R\)</span> is a UFD then so is <span class="process-math">\(R[x]\text{.}\)</span> It follows that <span class="process-math">\(F[x_1, \dots, x_n]\)</span> is a UFD for all <span class="process-math">\(n\text{.}\)</span> Note that if <span class="process-math">\(n &gt; 1\text{,}\)</span> this ring is not a PID and hence not a Euclidean domain.</article><span class="incontext"><a href="subsec-ufds.html#li-475" class="internal">in-context</a></span>
