<div class="para">All cosets have the same cardinality, and there are an equal number of left and right cosets. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-38-hidden.html" title="Footnote 3.1.3"><sup> 3 </sup></a> The number of cosets is called the <a href="" class="xref" data-knowl="./knowl/def-index.html" title="Definition 3.9: Index">Index</a>.</div>
