<div class="para">If <span class="process-math">\(G\)</span> is an abelian <a href="" class="xref" data-knowl="./knowl/def-fg-group.html" title="Definition 6.26: Finitely Generated">Finitely Generated</a>, then it is isomorphic to a direct product of cyclic groups. This is known as the <a href="" class="xref" data-knowl="./knowl/thm-ftfgag.html" title="Theorem 6.28: Fundamental Theorem of Finitely Generated Abelian Groups (FTFGAG)">Fundamental Theorem of Finitely Generated Abelian Groups (FTFGAG)</a>.</div>
