<div class="para">Next, suppose every coefficient of <span class="process-math">\(f\)</span> is nilpotent. Let <span class="process-math">\(n\)</span> be equal to the product of all the smallest powers that send each coefficient to <span class="process-math">\(0\text{.}\)</span> Thus by more binomial shenanigans we have <span class="process-math">\(f^n=0\text{.}\)</span>
