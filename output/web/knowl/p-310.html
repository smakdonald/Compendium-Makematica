<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <a href="" class="xref" data-knowl="./knowl/def-ghom.html" title="Definition 1.57: Group Homomorphism">Group Homomorphism</a> is a function between groups that preserves certain algebraic structures, such as the operation, identites, and inverses. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-23-hidden.html" title="Footnote 1.4.2"><sup> 2 </sup></a> The set of elements mapped to the identity by a homomorphism is known as its <a href="" class="xref" data-knowl="./knowl/def-group-kernel.html" title="Definition 1.61: Kernel">Kernel</a>.</div>
