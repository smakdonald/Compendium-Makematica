<div class="para">A commutative ring <span class="process-math">\(R\)</span> has the <em class="emphasis">ascending chain condition</em> (on ideals) if given any chain of ideals in <span class="process-math">\(R\)</span> of the form</div>
<div class="displaymath process-math">
\begin{equation*}
I_1 \subseteq I_2 \subseteq \cdots
\end{equation*}
</div>
<div class="para">there is an <span class="process-math">\(N\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
I_N = I_{N+1} = \cdots.
\end{equation*}
</div>
</div>
