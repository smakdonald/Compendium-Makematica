<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.51</span><span class="period">.</span><span class="space"> </span><span class="title">Ring Isomorphism.</span>
</h3> <div class="para">A ring homomorphism <span class="process-math">\(f: R \to S\)</span> that is bijective is called a <em class="emphasis">ring isomorphism</em>. Two rings <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> are <em class="emphasis">isomorphic</em>, written <span class="process-math">\(R \cong S\text{,}\)</span> if there is an isomorphism from <span class="process-math">\(R\)</span> to <span class="process-math">\(S\text{.}\)</span> <a class="xref" id="def-ring-isomorphism-2-1-9" href="" data-knowl="./knowl/fn/def-ring-isomorphism-2-1-9.html" title="Footnote 8.3.1"><sup> 1 </sup></a> </div></article><span class="incontext"><a class="internal" href="sec-ring-hom.html#def-ring-isomorphism">in-context</a></span>
