<div class="para">Let A\alpha  for all \alpha  \in  J be sets and let \beta  in J. The<em class="emphasis">projection</em>map p\beta : \prod \alpha  \in  J A\alpha  \to  A\beta  is defined by p\beta ((a\alpha )\alpha  \in  J) = a\beta  for all (a\alpha )\alpha  \in  J \in  \prod \alpha  \in  J A\alpha .</div>
