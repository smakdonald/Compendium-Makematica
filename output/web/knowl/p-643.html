<div class="para">Recall the permutation representation homomorphism <span class="process-math">\(\rho:G\to S_n\text{.}\)</span> The <a href="" class="xref" data-knowl="./knowl/thm-fit-group.html" title="Theorem 3.49: First Isomorphism Theorem">First Isomorphism Theorem</a> tells us <span class="process-math">\(G/N\cong\im(\rho)\leq S_n\text{,}\)</span> which has order <span class="process-math">\(n!\text{.}\)</span> Thus <span class="process-math">\([G:N]|n!\text{.}\)</span>
</div>
