<div class="para">Consider <span class="process-math">\(G=A_4\text{,}\)</span> and note that <span class="process-math">\(|G|=12\text{.}\)</span> Suppose by way of contradiction that <span class="process-math">\(H\)</span> is subgroup of <span class="process-math">\(G\)</span> such that <span class="process-math">\(|H|=6\text{.}\)</span> Notice that <span class="process-math">\([G:H]=2\text{,}\)</span> the smallest prime dividing the order of <span class="process-math">\(G\text{,}\)</span> making <span class="process-math">\(H\)</span> normal in <span class="process-math">\(G\text{.}\)</span>
</div>
