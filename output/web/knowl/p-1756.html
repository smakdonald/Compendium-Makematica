<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A <em class="emphasis">field extension</em> is an inclusion of one field <span class="process-math">\(F\)</span> into a larger field <span class="process-math">\(L\text{,}\)</span> making <span class="process-math">\(F\)</span> into a subfield of <span class="process-math">\(L\text{.}\)</span> We will write either <span class="process-math">\(F \subseteq L\)</span> or <span class="process-math">\(L/F\)</span> to signify that <span class="process-math">\(L\)</span> is a field extension of <span class="process-math">\(F\text{.}\)</span>
</div>
