<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(p\)</span> be an integer greater than <span class="process-math">\(1\text{.}\)</span> The integer <span class="process-math">\(p\)</span> is a <dfn class="terminology">prime</dfn> number if and only if the only positive integers that divide <span class="process-math">\(p\)</span> are <span class="process-math">\(1\)</span> and <span class="process-math">\(p\text{.}\)</span> The integer <span class="process-math">\(p\)</span> is a <dfn class="terminology">composite</dfn> number iff it is not a prime number. </div>
