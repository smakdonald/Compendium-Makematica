<div class="para">Let <span class="process-math">\(E\)</span> be a subfield of <span class="process-math">\(\C\)</span> and suppose every element of <span class="process-math">\(E\)</span> is a root of a polynomial of degree <span class="process-math">\(10\)</span> in <span class="process-math">\(\Q[x]\text{.}\)</span> Prove that <span class="process-math">\([E:\Q]\leq 10\text{.}\)</span> (Note: <span class="process-math">\(E\)</span> is not assumed to be a finite extension of <span class="process-math">\(\Q\text{.}\)</span>)</div></article><span class="incontext"><a href="sec-algebraic.html#proposition-101" class="internal">in-context</a></span>
