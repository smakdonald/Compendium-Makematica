<div class="para">Part (c) Let <span class="process-math">\(x,y\in G/H\text{.}\)</span> As <span class="process-math">\(g^2\in H\)</span> for every <span class="process-math">\(g\in G\text{,}\)</span> every element <span class="process-math">\(G/H\)</span> has order <span class="process-math">\(2\text{.}\)</span> Thus <span class="process-math">\(xyxy=e\)</span> and so <span class="process-math">\(xy=(xy)\inv=yx\text{,}\)</span> making the group abelian.</div>
