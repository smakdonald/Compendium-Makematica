</h3>
<div class="para">Recall that when <span class="process-math">\(F\)</span> is a field an <span class="process-math">\(F\)</span>-module homomorphism is called a <span class="process-math">\(F\)</span>-linear transformation. Since every <span class="process-math">\(F\)</span>-vector space has a basis, every linear transformation between finite dimensional vector spaces may be represented by a matrix, as we noted before.</div></article><span class="incontext"><a href="sec-basics.html#remark-67" class="internal">in-context</a></span>
