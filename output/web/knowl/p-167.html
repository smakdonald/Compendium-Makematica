<div class="para">Let <span class="process-math">\(G\)</span> be a group of order <span class="process-math">\(2m\)</span> for some odd integer <span class="process-math">\(m &gt; 1\text{.}\)</span> Let <span class="process-math">\(\Perm(G)\)</span> be the groupof permutations on the elements of <span class="process-math">\(G\)</span> (i.e., the group of bijective functions from G to G). You may use without proof that <span class="process-math">\(\Perm(G)\cong S_{2m}\text{.}\)</span>
