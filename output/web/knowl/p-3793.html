<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">As <span class="process-math">\(i\)</span> is the root of the monic irreducible polynomial <span class="process-math">\(x^2+1\)</span> we have <span class="process-math">\([L:F]=2\)</span> and <span class="process-math">\([L:\Q]=[L:F][F:\Q]=2\cdot4=8\text{.}\)</span> Thus <span class="process-math">\(G=\Gal(L/\Q)\)</span> is isomorphic to a subgroup of <span class="process-math">\(S_4\)</span> of order <span class="process-math">\(8\text{,}\)</span> making it <span class="process-math">\(D_8\text{.}\)</span>
</div>
