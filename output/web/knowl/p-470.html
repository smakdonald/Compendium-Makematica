<div class="para">An element generates a cyclic group if its order is equal to or relatively prime to the order of the group. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-36-hidden.html" title="Footnote 2.3.2"><sup> 2 </sup></a> A finite group is cyclic if there exists an element with the same order as the group. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-37-hidden.html" title="Footnote 2.3.3"><sup> 3 </sup></a>
