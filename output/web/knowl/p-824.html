<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(G\)</span> be a group of order <span class="process-math">\(36=2^2\cdot 3^2\text{.}\)</span> By <a href="" class="xref" data-knowl="./knowl/thm-sylow.html" title="Theorem 6.11: Sylow's Theorem">Sylow's Theorem</a> we have <span class="process-math">\(n_3|4\)</span> and <span class="process-math">\(n_3\equiv 1\mod{3}\text{,}\)</span> and thus <span class="process-math">\(n_3=1,4\text{.}\)</span> If <span class="process-math">\(n_3=1\)</span> then the unique Sylow <span class="process-math">\(3\)</span>-subgroup is normal, giving us a normal subgroup of order <span class="process-math">\(9\text{.}\)</span>
</div>
