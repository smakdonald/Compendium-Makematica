<div class="para">Given <span class="process-math">\(x,y \in U\text{,}\)</span> then <span class="process-math">\(x \in L, y \in L'\)</span> for some <span class="process-math">\(L, L' \in \cT\text{.}\)</span> Since <span class="process-math">\(\cT\)</span> is totally ordered, either <span class="process-math">\(L \subseteq L'\)</span> or <span class="process-math">\(L' \subseteq L\text{,}\)</span> and hence <span class="process-math">\(x + y \in L\)</span> or <span class="process-math">\(x +y \in L'\text{.}\)</span> Either way, <span class="process-math">\(x + y \in U\text{.}\)</span>
</div>
