<div class="para">An <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(h: M \to N\)</span> is an <span class="process-math">\(R\)</span>-module <em class="emphasis">isomorphism</em> if there is another <span class="process-math">\(R\)</span>-module homomorphism <span class="process-math">\(g: N \to M\)</span> such that <span class="process-math">\(h \circ g = \id_M\)</span> and <span class="process-math">\(g \circ h = \id_N\text{.}\)</span>
