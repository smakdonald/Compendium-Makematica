<div class="para">Let <span class="process-math">\(I\)</span> be a maximal ideal in <span class="process-math">\(R\text{.}\)</span> Thus <span class="process-math">\(R/I\)</span> is a field. Lemma 1.58 tells us that <span class="process-math">\(M/IM\)</span> and <span class="process-math">\(N/IN\)</span> are <span class="process-math">\(R/I\)</span>-vector spaces. Additionally, this gives rise to <span class="process-math">\(\overline{p}:M/IM\to N/IN\text{,}\)</span> which is a surjective <span class="process-math">\(R/I\)</span>-module linear transformation.</div>
