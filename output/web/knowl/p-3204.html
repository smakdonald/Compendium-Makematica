<div class="para">Let <span class="process-math">\(L\)</span> be a finite Galois field extension of <span class="process-math">\(\Q\text{.}\)</span> Let <span class="process-math">\(E\)</span> and <span class="process-math">\(F\)</span> be subfields of <span class="process-math">\(L\)</span> such that <span class="process-math">\(EF = L, E/\Q\)</span> is normal, and <span class="process-math">\(E\cap F = \Q\text{.}\)</span> Prove that <span class="process-math">\([L : Q] = [E : Q][F : Q].\)</span>
