<span class="type">Example</span><span class="space"> </span><span class="codenumber">9.56</span><span class="period">.</span><span class="space"> </span><span class="title">Examples of Ring Maps.</span>
</h3> <div class="para logical"><ol class="decimal">
<li><div class="para">The identity map is a ring isomorphism.</div></li>
<li><div class="para">The zero map is a ring map.</div></li>
<li><div class="para">Let <span class="process-math">\(S\)</span> be a subring of a ring <span class="process-math">\(R\text{.}\)</span> The inclusion mapping of <span class="process-math">\(S\)</span> into <span class="process-math">\(R\)</span> is a ring homomorphism.</div></li>
<li><div class="para">Projection maps are ring homomorphisms.</div></li>
