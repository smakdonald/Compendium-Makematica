<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">For a field extension <span class="process-math">\(F \subseteq L\)</span> and <span class="process-math">\(\a \in L\text{,}\)</span> we say <span class="process-math">\(\a\)</span> is <em class="emphasis">algebraic</em> over <span class="process-math">\(F\)</span> if <span class="process-math">\(f(\a) = 0\)</span> for some non-zero polynomial <span class="process-math">\(f(x) \in F[x]\text{.}\)</span> Otherwise, <span class="process-math">\(\a\)</span> is <em class="emphasis">transcendental</em> over <span class="process-math">\(F\text{.}\)</span> </div>
