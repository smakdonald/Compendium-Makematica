<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">13.5</span><span class="period">.</span><span class="space"> </span><span class="title">Arithmetic in Modules.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a ring and let <span class="process-math">\(M\)</span> be a (left) <span class="process-math">\(R\)</span>-module. Then for all <span class="process-math">\(r \in R\)</span> and <span class="process-math">\(m \in M\)</span> we have</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(0_Rm = 0_M\text{,}\)</span></div></li>
<li><div class="para"><span class="process-math">\(r 0_M = 0_M\text{,}\)</span></div></li>
<li><div class="para">
<span class="process-math">\((-1_R)m = -m\text{,}\)</span> and</div></li>
<li><div class="para"><span class="process-math">\((-r)m = -(rm)\text{.}\)</span></div></li>
</ol>
