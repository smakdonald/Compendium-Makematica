</h5>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a group. Suppose <span class="process-math">\(g^k=g^m\)</span> and <span class="process-math">\(k&lt;m\text{.}\)</span>
</div>
<ol class="lower-alpha">
<li><div class="para">then <span class="process-math">\(g^{m-k}=e\)</span>
</div></li>
<li><div class="para">then <span class="process-math">\(|g|\leq m-k\)</span>
</div></li>
</ol>
