<div class="para">Let <span class="process-math">\(A\)</span> be a set and let <span class="process-math">\(R\)</span> be a subset of the free group <span class="process-math">\(F(A)\text{.}\)</span> The group with <em class="emphasis">presentation</em> <span class="process-math">\(\langle A \mid  R \rangle = \langle A | \{r = e \mid r \in R\} \rangle\)</span> is defined to be the quotient group <span class="process-math">\(F(A)/\langle R \rangle ^N\text{.}\)</span>
