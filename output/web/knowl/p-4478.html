<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(R\)</span> be a commutative integral domain and <span class="process-math">\(M\)</span> an <span class="process-math">\(R\)</span>-module. Recall that a subset <span class="process-math">\(S\)</span> of <span class="process-math">\(M\)</span> is called a <em class="emphasis">maximal linearly independent</em> set of <span class="process-math">\(M\)</span> if <span class="process-math">\(S\)</span> is linearly independent and any subset of <span class="process-math">\(M\)</span> properly containing <span class="process-math">\(S\)</span> is linearly dependent.</div>
