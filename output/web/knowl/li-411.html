</h5>In <span class="process-math">\(\Z\text{,}\)</span> the prime ideals are <span class="process-math">\(\igen0\)</span> and the ideals generated by prime integers <span class="process-math">\(P=\igen p\text{,}\)</span> where <span class="process-math">\(p\)</span> is a prime integer. The maximal ideals are the ideals generated by prime integers. In particular <span class="process-math">\(\igen0\)</span> is prime but not maximal.</article><span class="incontext"><a href="sec-primemax-ideals.html#li-411" class="internal">in-context</a></span>
