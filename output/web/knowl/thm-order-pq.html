<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.20</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(p&lt;q\)</span> be primes.</div> <div class="para logical"><ol class="decimal">
<li><div class="para">If <span class="process-math">\(p\nmid q-1\)</span> there is a unique group of order <span class="process-math">\(pq\)</span> up to isomorphism, namely <span class="process-math">\(C_{pq}\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(p\mid q-1\)</span> there are exactly two groups of order <span class="process-math">\(pq\)</span> up to isomorphism, namely <span class="process-math">\(C_{pq}\)</span> and a non-abelian group.</div></li>
</ol></div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-30-hidden.html" title="Proof 6.20.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-order-pq.html#thm-order-pq" class="internal">in-context</a></span>
