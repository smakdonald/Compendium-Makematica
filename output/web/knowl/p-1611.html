<div class="para">Let <span class="process-math">\(F\)</span> be a field.</div>
<ol class="decimal">
<li><div class="para">Every finitely generated vector space over <span class="process-math">\(F\)</span> is isomorphic to <span class="process-math">\(F^{n}\)</span> for <span class="process-math">\(n=\operatorname{dim}_{F}(V)\text{.}\)</span>
</div></li>
<li><div class="para">For any <span class="process-math">\(m, n \in \mathbb{Z}_{\geqslant 0}, F^{m} \cong F^{n}\)</span> if and only if <span class="process-math">\(m=n\text{.}\)</span>
</div></li>
</ol>
</div>
