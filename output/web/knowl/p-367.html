<div class="para">A <a href="" class="xref" data-knowl="./knowl/def-subgroup.html" title="Definition 2.1: Subgroup">Subgroup</a> is a subset of a group that is also a group under the same operation. The fastest way to show something is a subgroup is with one of the <a href="" class="xref" data-knowl="./knowl/thm-subgroup-test.html" title="Theorem 2.2: Subgroup Tests">Subgroup Tests</a>.</div>
