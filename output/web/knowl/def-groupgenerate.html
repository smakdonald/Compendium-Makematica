</h4>
<div class="para">A subset <span class="process-math">\(S\)</span> of a group <span class="process-math">\(G\)</span> is said to <em class="emphasis">generate</em> <span class="process-math">\(G\)</span> if every element of <span class="process-math">\(G\)</span> is equal to a product of elements of <span class="process-math">\(S\)</span> and their inverses (with repetitions allowed).</div></article><span class="incontext"><a href="sec-gen-cyclic-gp.html#def-groupgenerate" class="internal">in-context</a></span>
