<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">A.11</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let f: X \to  Y be a function.</div>
<ol class="decimal">
<li><div class="para">The<em class="emphasis">image of a subset A</em>of X is f(A) := \{f(a) | a \in  A\}.</div></li>
<li><div class="para">The<em class="emphasis">preimage</em>of a subset B of Y is f -1(B) := \{g | g \in  X and f(g) \in  B\}.</div></li>
<li><div class="para">The<em class="emphasis">image of f</em>is f(X).</div></li>
</ol>
</div></article><span class="incontext"><a href="sec-sets-functions.html#def-image-preimage" class="internal">in-context</a></span>
