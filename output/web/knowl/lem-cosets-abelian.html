<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">10.22</span><span class="period">.</span><span class="space"> </span><span class="title">Additive Cosets form Abelian Group.</span>
</h4>
<div class="para">For a two-sided ideal <span class="process-math">\(I\)</span> of <span class="process-math">\(R\text{,}\)</span> the set of additive cosets modulo <span class="process-math">\(I\)</span> is <span class="process-math">\(R/I=\{r+I : r\in R\}.\)</span> This is an abelian group with respect to addition given by <span class="process-math">\((r + I) + (s + I) = (r +s ) + I\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-ring-quotients.html#lem-cosets-abelian" class="internal">in-context</a></span>
