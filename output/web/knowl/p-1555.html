<div class="para">If <span class="process-math">\(m =1\)</span> then <span class="process-math">\(n=1\)</span> as well since <span class="process-math">\(n\leq m\)</span> and <span class="process-math">\(n=0\)</span> would yield <span class="process-math">\(r = p_1 \cdots p_n =1\text{,}\)</span> a contradiction. If <span class="process-math">\(n=m=1\)</span> we have <span class="process-math">\(p_1=q_1\)</span> and there is nothing more to prove.</div>
