<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> be rings. The Cartesian product <span class="process-math">\(R\times S\)</span> is commutative if and only if <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> are commutative. Similarly, <span class="process-math">\(R\times S\)</span> has identity if and only if both <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> do as well.</div>
