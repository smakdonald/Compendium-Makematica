<div class="para">Moving forward, it is customary to denote <em class="emphasis">the</em> cyclic group of order <span class="process-math">\(n\)</span> with the notation <span class="process-math">\(C_n\text{.}\)</span> We similarly denote <em class="emphasis">the</em> infinite cyclic group <span class="process-math">\(C_\infty\text{.}\)</span> Why the integers aren't enough for some people, I'll never know.</div>
