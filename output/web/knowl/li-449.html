</h5>In <span class="process-math">\(\Z[i]\)</span> the ideal <span class="process-math">\((13)\)</span> is not prime, because <span class="process-math">\(13=(3+2i)(3-2i)\in(13)\text{,}\)</span> but <span class="process-math">\(3+2i\not \in (13)\)</span> and <span class="process-math">\(3-2i\not \in (13)\)</span> (because if <span class="process-math">\(3\pm2i=13\a\)</span> then <span class="process-math">\(N(3\pm2i)=N(13)N(\a)\)</span> so <span class="process-math">\(13=13^2N(\a)\text{,}\)</span> a contradiction).</article><span class="incontext"><a href="sec-primemax-ideals.html#li-449" class="internal">in-context</a></span>
