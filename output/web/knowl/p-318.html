<div class="para">A homomorphism <span class="process-math">\(f: G \to H\)</span> is called an <em class="emphasis">isomorphism</em> if there exists a homomorphism <span class="process-math">\(g: H \to G\)</span> such that <span class="process-math">\(f \circ g = \text{id}_H\)</span> and <span class="process-math">\(g \circ f = \text{id}_G\text{.}\)</span>
</div>
