<div class="para">Let <span class="process-math">\(G\)</span> be a group of order <span class="process-math">\(p^2q\)</span> where <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are distinct primes. (a) Prove that <span class="process-math">\(G\)</span> contains a normal Sylow subgroup. (b) Suppose <span class="process-math">\(p &lt; q\)</span> and the Sylow <span class="process-math">\(p\)</span>-subgroup is cyclic and normal. Prove that <span class="process-math">\(G\)</span> is abelian.</div>
