<li><div class="para">If <span class="process-math">\(H\leq G\)</span> and <span class="process-math">\(K\leq G\)</span> then <span class="process-math">\(HK\leq G\)</span> if and only if <span class="process-math">\(HK=KH\text{.}\)</span>

<li><div class="para">If <span class="process-math">\(H\leq G\)</span> and <span class="process-math">\(K\leq G\)</span> and either one of <span class="process-math">\(H\)</span> or <span class="process-math">\(K\)</span> is a normal subgroup then <span class="process-math">\(HK\leq G\)</span> and <span class="process-math">\(HK=KH=\langle H\cup K\rangle\text{.}\)</span>
</div></li>
