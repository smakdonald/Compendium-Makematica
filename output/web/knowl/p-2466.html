<div class="para">I will just prove the following special case (since it is all we need): For each <span class="process-math">\(n \geq 1\text{,}\)</span> every submodule of <span class="process-math">\(R^n\)</span> is finitely generated. The base case <span class="process-math">\(n=1\)</span> holds by definition (and Lemma ), since a submodule of <span class="process-math">\(R^1\)</span> is the same thing as an ideal.</div>
