<div class="para">Now interpret <span class="process-math">\(x^3 - 1\)</span> as belonging to <span class="process-math">\((\Z/3)[x]\text{.}\)</span> Then <span class="process-math">\(x^3 - 1 = (x-1)^3\)</span> is not separable. As predicted by the Theorem, it is not relatively prime to its derivative, which is <span class="process-math">\(0\text{.}\)</span>
