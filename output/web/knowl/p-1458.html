<div class="para">Consider <span class="process-math">\(R/P\text{,}\)</span> which is a domain since <span class="process-math">\(P\)</span> is a prime ideal. As <span class="process-math">\([R:P]=n\)</span> for some <span class="process-math">\(n\in\N\text{,}\)</span> we know that <span class="process-math">\(|R/P|=n\text{,}\)</span> making it a finite domain. Thus <span class="process-math">\(R/P\)</span> is a field by Part (a), making <span class="process-math">\(P\)</span> maximal by the same theorem as above.</div>
