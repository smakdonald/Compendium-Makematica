<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">26.8</span><span class="period">.</span>
</h2>
<div class="para">Let <span class="process-math">\(R\)</span> be left Noetherian. Then a module is finitely generated if and only if it is left Noetherian. In particular, in a left Noetherian ring, every submodule of a finitely generated module is finitely generated.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-61-hidden.html" title="Proof 26.8.1"><h2 class="heading"><span class="type">Proof<span class="period">.</span></span></h2></a></article><span class="incontext"><a href="sec-chain-conditions.html#prop-lnoeth-fg-mod" class="internal">in-context</a></span>
