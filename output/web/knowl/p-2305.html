<div class="para">For an integral domain <span class="process-math">\(R\text{,}\)</span> a polynomial <span class="process-math">\(p(x) \in R[x]\)</span> is called <em class="emphasis">irreducible</em> if <span class="process-math">\(p(x)\)</span> is not a unit and whenever <span class="process-math">\(p(x) = f(x) g(x)\text{,}\)</span> either <span class="process-math">\(f(x)\)</span> or <span class="process-math">\(g(x)\)</span> is a unit. (It follows that such a <span class="process-math">\(p(x)\)</span> also cannot be <span class="process-math">\(0\text{.}\)</span>)</div>
