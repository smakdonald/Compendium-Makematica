<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">12.16</span><span class="period">.</span><span class="space"> </span><span class="title">Finite Dimensional Vector Spaces over the same Field.</span>
</h4>
<div class="para">Two finite dimensional vector spaces <span class="process-math">\(V\)</span> and <span class="process-math">\(V^{\prime}\)</span> over the same field <span class="process-math">\(F\)</span> are isomorphic if and only if <span class="process-math">\(\operatorname{dim}_{F}(V)=\operatorname{dim}_{F}\left(V^{\prime}\right)\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-97-hidden.html" title="Proof 12.16.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-vecbasis.html#cor-dim-iff-iso" class="internal">in-context</a></span>
