<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">A.17</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let f: X \to  Y.</div>
<ol class="decimal">
<li><div class="para">If A \subseteq  X, then A \subseteq  f -1(f(A)); if moreover f is injective then A = f -1(f(A)).</div></li>
<li><div class="para">If B \subseteq  Y then f(f -1(B)) \subseteq  B; if moreover f is surjective then f(f -1(B)) = B.</div></li>
</ol>
</div></article><span class="incontext"><a href="sec-sets-functions.html#theorem-120" class="internal">in-context</a></span>
