<div class="para">One of the central topics of group theory is the <a href="" class="xref" data-knowl="./knowl/def-graction.html" title="Definition 5.1: Group Action">Group Action</a>. The two main group actions we will examine are that of <a href="" class="xref" data-knowl="./knowl/ex-left-mult.html" title="Item 2: Left Multiplication">Left Multiplication</a> and <a href="" class="xref" data-knowl="./knowl/ex-conj.html" title="Item 3: Conjugation">Conjugation</a>.</div></article><span class="incontext"><a href="graction.html#li-268" class="internal">in-context</a></span>
