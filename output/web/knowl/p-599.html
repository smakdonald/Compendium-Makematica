<div class="para">From Lagrange's Theorem we know that <span class="process-math">\(|G|/|H|=2\text{,}\)</span> meaning that <span class="process-math">\(G\)</span> has an even number of elements. Thus <span class="process-math">\(2\)</span> is the smallest prime dividing the order of <span class="process-math">\(G\text{,}\)</span> making <span class="process-math">\(H\)</span> normal in <span class="process-math">\(G\)</span> (See: ).</div>
