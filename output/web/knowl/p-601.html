<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Given <span class="process-math">\(N\nsg G\text{,}\)</span> the <a href="" class="xref" data-knowl="./knowl/def-quotient-group.html" title="Definition 3.30: Quotient Group">Quotient Group</a> <span class="process-math">\(G/N\)</span> is the set of left cosets of <span class="process-math">\(N\)</span> in <span class="process-math">\(G\)</span> with multiplication given by <span class="process-math">\(xN\cdot yN=(xy)N\text{.}\)</span> This is a well defined group if and only if <span class="process-math">\(N\)</span> is normal. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-40-hidden.html" title="Footnote 3.3.2"><sup> 2 </sup></a>
</div>
