<span class="process-math">\(\Z[x]\)</span> is not a PID hence also not a Euclidean domain. For example, this can be seen because the ideal <span class="process-math">\(\igen{2,x}\)</span> is not a principal ideal. It is a UFD because <span class="process-math">\(\Z\)</span> is a UFD (based on the result that if <span class="process-math">\(R\)</span> is a UFD then so is <span class="process-math">\(R[x]\)</span> which we will prove shortly).</div>
