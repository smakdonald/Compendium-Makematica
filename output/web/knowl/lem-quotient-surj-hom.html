<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">3.26</span><span class="period">.</span><span class="space"> </span><span class="title">Quotient Map is Surjective Homomorphism.</span>
</h3>
<div class="para">For any group <span class="process-math">\(G\)</span> and normal subgroup <span class="process-math">\(N\)</span> of <span class="process-math">\(G\text{,}\)</span> the map <span class="process-math">\(\pi:G \to G/N\)</span> defined by <span class="process-math">\(\pi(g)=gN\)</span> is a surjective group homomorphism with kernel <span class="process-math">\(\operatorname{Ker}(\pi)=N\text{.}\)</span>
