<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.48</span><span class="period">.</span><span class="space"> </span><span class="title">Subgroups of Abelian and Cyclic Groups.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(H\)</span> be a subgroup of a group <span class="process-math">\(G\text{.}\)</span>
</div>
<ol class="decimal">
<li><div class="para">Prove that if <span class="process-math">\(G\)</span> is abelian then so is <span class="process-math">\(H\text{.}\)</span>
</div></li>
<li><div class="para">Prove that if <span class="process-math">\(G\)</span> is cyclic then so is <span class="process-math">\(H\text{.}\)</span>
</div></li>
</ol>
