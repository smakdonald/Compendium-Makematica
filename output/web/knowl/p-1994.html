<div class="para">Is <span class="process-math">\(\Q(\sqrt[3]{2})\)</span> normal? It isn't the splitting field of <span class="process-math">\(x^3 -2\)</span> clearly, but maybe it somehow is the splitting field of some other polynomial. It in fact is not normal, but it is not so obvious that it isn't. The next Theorem will allow us to prove it isn't normal.</div>
