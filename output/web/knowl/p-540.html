<div class="para">For the first assertion, let <span class="process-math">\(f:M\to N\)</span> be <span class="process-math">\(R\)</span>-linear and nonzero. Then <span class="process-math">\(\operatorname{ker}(f)\neq M\text{,}\)</span> so <span class="process-math">\(\operatorname{ker}(f)=0\)</span> by simplicity, and <span class="process-math">\(\operatorname{im}(f) \neq 0\text{,}\)</span> so <span class="process-math">\(\operatorname{im}(f) = N\text{.}\)</span>
