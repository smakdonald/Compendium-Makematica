<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.14</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(R\)</span> is a PID and <span class="process-math">\(a,b\in R\text{,}\)</span> then</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\((a,b)=(g)\)</span> for some <span class="process-math">\(g\in R\)</span> and any such <span class="process-math">\(g\)</span> is a gcd of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span>
</div></li>
<li><div class="para">the gcd of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> is unique up to multiplication by a unit.</div></li>
</ol>
