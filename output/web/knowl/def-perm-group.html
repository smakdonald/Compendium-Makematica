</h5>
<div class="para">For any <span class="process-math">\(n\in\N\text{,}\)</span> the <em class="emphasis">symmetric group</em> is the set <span class="process-math">\(S_n\)</span> of all permutations of the set <span class="process-math">\(\{1,\dots,n\}\)</span> equipped with the composition of functions as its binary operation.</div></article><span class="incontext"><a href="intro-groups.html#def-perm-group" class="internal">in-context</a></span>
