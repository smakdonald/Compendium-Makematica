<div class="para">Let <span class="process-math">\(R\)</span> be the unique Sylow <span class="process-math">\(3\)</span>-subgroup, which has order <span class="process-math">\(9\text{.}\)</span> As <span class="process-math">\(R\nsg G\)</span> and intersects with <span class="process-math">\(PQ\)</span> trivially, we see <span class="process-math">\(G=PQ\times R\text{,}\)</span> a direct product of cyclic groups of relatively prime order, making <span class="process-math">\(G\)</span> abelian.</div>
