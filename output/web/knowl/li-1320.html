</h4>
<div class="para">By <a href="" class="xref" data-knowl="./knowl/thm-sylow.html" title="Theorem 6.11: Sylow's Theorem">Sylow's Theorem</a>, <span class="process-math">\(|\Syl_3(G)|\equiv 1\mod{3}\)</span> and divides <span class="process-math">\(2^3\cdot 7=56\text{.}\)</span> As <span class="process-math">\(G\)</span> is simple there cannot be one, so there must be at least <span class="process-math">\(7\text{,}\)</span> each with <span class="process-math">\(2\)</span> non-identity elements. Thus there must be at least <span class="process-math">\(14\)</span> elements of order <span class="process-math">\(3\text{.}\)</span>
</div></article><span class="incontext"><a href="section-91.html#li-1320" class="internal">in-context</a></span>
