<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.12</span><span class="period">.</span><span class="space"> </span><span class="title">Finite Index in Infinite Group.</span>
</h4> <div class="para">Let <span class="process-math">\(G = \mathbb{Z}\)</span> and <span class="process-math">\(H = 7\mathbb{Z}\text{.}\)</span> Then <span class="process-math">\([G:H] = 7\)</span> since the cosets are <span class="process-math">\(H, 1 + H, 2 + H, \dots, 6 + H\text{.}\)</span> (Since <span class="process-math">\(G\)</span> is abelian, left and right cosets are automatically the same.)</div></article><span class="incontext"><a href="sec-cosets.html#ex-z-cosets" class="internal">in-context</a></span>
