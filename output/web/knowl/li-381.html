<div class="para">Let <span class="process-math">\(F\)</span> be a field. By <a href="" class="xref" data-knowl="./knowl/thm-units-in-fields.html" title="Theorem 9.16: Units in Fields">Theorem 9.16</a> we know that every nonzero element of <span class="process-math">\(F\)</span> is a unit. Thus <span class="process-math">\(F\)</span> has no zerodivisors by <a href="" class="xref" data-knowl="./knowl/lem-zerodivisor-not-unit.html" title="Lemma 9.26: Zerodivisors and Units">Lemma 9.26</a>.</div></article><span class="incontext"><a href="sec-defn-ex.html#li-381" class="internal">in-context</a></span>
