<div class="para">
<span class="process-math">\(A_n\)</span> is the subgroup of <span class="process-math">\(S_n\)</span> generated by all produts of <span class="process-math">\(2\)</span>-cyclies (disjoint or not). In symbols,</div>

A_n=\langle (i \ j )(k \ l) \mid i,j,k,l \in \{1, \ldots, n\}\rangle.
\end{equation*}
