<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Assume that <span class="process-math">\(F \sse K\)</span> is a finite extension of fields of degree <span class="process-math">\(n = [K : F ]\text{.}\)</span> If <span class="process-math">\(f \in F [x]\)</span> is irreducible of degree <span class="process-math">\(d\)</span> and <span class="process-math">\(\gcd(d, n) = 1\)</span> then <span class="process-math">\(f\)</span> remains irreducible when regarded as an element of the ring <span class="process-math">\(K[x]\text{.}\)</span>
</div>
