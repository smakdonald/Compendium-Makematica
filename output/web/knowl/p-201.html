<div class="para">If <span class="process-math">\(G\)</span> and <span class="process-math">\(H\)</span> are groups, a <em class="emphasis">homomorphism</em> from <span class="process-math">\(G\)</span> is <span class="process-math">\(H\)</span> is a function <span class="process-math">\(\varphi: G \to H\)</span> such that <span class="process-math">\(\varphi(x \cdot_G y) = f(x) \cdot_H f(y)\text{,}\)</span> where <span class="process-math">\(\cdot_G\)</span> and <span class="process-math">\(\cdot_H\)</span> denote the multiplication rules for <span class="process-math">\(G\)</span> and <span class="process-math">\(H\text{,}\)</span> respectively. </div>
