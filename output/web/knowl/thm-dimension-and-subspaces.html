<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.18</span><span class="period">.</span><span class="space"> </span><span class="title">Dimension and Subspaces.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(F\)</span> be a field and let <span class="process-math">\(W\)</span> be a subspace of a finite dimensional <span class="process-math">\(F\)</span>-vector space <span class="process-math">\(V\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\dim(V) = \dim(W) + \dim(V/W).
\end{equation*}
</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-99-hidden.html" title="Proof 12.18.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-vecbasis.html#thm-dimension-and-subspaces" class="internal">in-context</a></span>
