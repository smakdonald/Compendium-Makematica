<div class="para">Concerning (b), if <span class="process-math">\(ab = a'b'\)</span> for some <span class="process-math">\(a,a' \in A, b, b' \in B\text{,}\)</span> then <span class="process-math">\(ab - a'b' = 0\text{,}\)</span> and since the <span class="process-math">\(b\)</span>'s are <span class="process-math">\(L\)</span>-linearly independent, we must have <span class="process-math">\(b = b'\)</span> and hence <span class="process-math">\(a = a'\text{.}\)</span>
