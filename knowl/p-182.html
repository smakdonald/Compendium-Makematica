<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The order of a permutation is the least common multiple of the lengths of the cycles it is a product of. In particular, every transposition is its own inverse and the order of a <span class="process-math">\(k\)</span>-cycle in <span class="process-math">\(S_n\)</span> is <span class="process-math">\(n\text{.}\)</span>
</div>
