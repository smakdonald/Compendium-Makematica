</h3>
<div class="para logical">
<div class="para">For <span class="process-math">\(\sigma\in S_n\)</span> and distinct intgers <span class="process-math">\(i_1, \dots, i_p\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\sigma(i_1 \, i_2 \, \cdots i_p) \sigma^{-1} = (\sigma(i_1) \, \cdots \, \sigma(i_p)).
\end{equation*}
</div>
<div class="para">(Note that the right-hand cycle is a cycle since <span class="process-math">\(\sigma\)</span> is one-to-one.)</div>
